apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: webingress
   namespace: devproject
spec:
   ingressClassName: nginx
   rules:
   - host: "www.devstudy.online"
     http:
       paths:
       - path: "/"
         pathType: "Prefix"
         backend:
           service:
             name: websvc
             port:
              number: 80
   - host: "www.devstudy.online"
     http:
       paths:
       - path: "/mediplus"
         pathType: "Prefix"
         backend:
           service:
               name: mediplussvc
               port:
                 number: 5678 
   - host: "www.devstudy.online"
     http:
       paths:
       - path: "/carvilla"
         pathType: "Prefix"
         backend:
           service:
              name: carvillasvc
              port:
                number: 5678
